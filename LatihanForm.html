<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    
    <fieldset style=" width: 320px;">
        <table>
        <legend>
            <h4>Link</h4>
        </legend>
    <ul>
        <li><a href="">Beranda</a></li>
        <li><a href="">Biodata</a></li>
    </ul>
        </table>
    </fieldset>


    <table border="1">
        <form action="">
        <tr>
            <td colspan="3" style="background-color: bisque;"><center>Latihan Form</center></td>
        </tr>
        <tr>
            <td><label for="">Nama</label></td>
            <td colspan="2"><input type="text" name="nama" placeholder="Masukan Nama anda !"></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td colspan="2"><input type="password" placeholder="Masukan Password Anda !"></td>
        </tr>
        <tr>
            <td><label >Jenis Kelamin</label></td>
            <td ><input type="radio" name="jk" value="L">Laki-Laki
            <input type="radio" name="jk" value="P">Perempuan</td>
        </tr>
        <tr>
            <td><label>Hobby</label></td>
            <td>
                <input type="checkbox" name="menu" value="menu1">Programing <br>
                <input type="checkbox" name="menu" value="menu2">Membaca<br>
                <input type="checkbox" name="menu" value="menu3">Menulis <br>
                <input type="checkbox" name="menu" value="menu3">Memasak
            </td>
        </tr>
        <tr>
            <td><Label>Pendidikan</Label></td>
            <td>
                <select name="pendidikan">
                    <option value="">Pilih Pendidikan</option>
                    <option value="1">SMA</option>
                    <option value="2">Sarjana</option>
                    <option value="3">Magister</option>
                    <option value="4">Doktor</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Komentar</label></td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"  style="background-color: bisque;">
                <center>
                <button>Kirim</button>
                <button>Batal</button>
            </center>
            </td>
        </tr>
    </form>
    </table>


</body>
</html>
